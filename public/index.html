<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>shibabox</title>
<style>
    :root { --bg: #121212; --accent: #1DB954; --text: #FFF; --gray: #282828; }
    body { margin:0; font-family: sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    
    /* ‚òÖËøΩÂä†Ôºö„Çπ„Çø„Éº„ÉàÁîªÈù¢Ôºà„Ç™„Éº„Éê„Éº„É¨„Ç§Ôºâ */
    #start-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; z-index: 10000;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #start-overlay button {
        padding: 20px 50px; font-size: 20px; border-radius: 50px;
        background: var(--accent); border: none; font-weight: bold; cursor: pointer;
        color: white; box-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
    }
    #start-overlay p { margin-bottom: 20px; color: #aaa; }

    /* ÂêçÂâç„É¢„Éº„ÉÄ„É´ */
    #name-modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.95); z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #name-modal h2 { color: white; margin-bottom: 20px; font-size: 18px; }
    #name-modal input {
        width: 80%; max-width: 300px; padding: 15px; font-size: 16px;
        border: 2px solid var(--accent); border-radius: 30px;
        background: #333; color: white; text-align: center; margin-bottom: 20px; outline: none;
    }
    #name-modal button {
        padding: 12px 40px; font-size: 16px; border-radius: 30px;
        background: var(--accent); border: none; font-weight: bold; cursor: pointer;
    }

    /* „Éó„É¨„Ç§„É§„Éº */
    #player-area { width: 100%; background: #000; position: relative; padding-top: 56.25%; flex-shrink: 0; }
    #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    .progress-container {
        padding: 10px 20px 0 20px;
        background: #181818;
        display: flex; flex-direction: column; gap: 5px;
    }
    input[type=range] {
        -webkit-appearance: none; width: 100%; background: transparent; cursor: pointer;
    }
    input[type=range]::-webkit-slider-runnable-track {
        width: 100%; height: 4px; background: #555; border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%;
        background: var(--accent); margin-top: -4px;
    }
    .time-display {
        display: flex; justify-content: space-between;
        font-size: 11px; color: #b3b3b3; font-variant-numeric: tabular-nums;
    }

    .controls-main { 
        display: flex; justify-content: space-between;
        align-items: center; padding: 5px 20px 15px 20px; 
        background: #181818; border-bottom: 1px solid #333; 
    }
    .ctrl-group { display: flex; align-items: center; gap: 20px; }
    .btn-ctrl { background: none; border: none; color: white; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .btn-ctrl:active { opacity: 0.7; }
    .play-btn { background: white; color: black; font-size: 24px; width: 60px; height: 60px; border-radius: 50%; }
    .btn-mode { font-size: 20px; color: #555; width: 40px; }
    .btn-mode.active-mode { color: var(--accent); text-shadow: 0 0 5px rgba(29, 185, 84, 0.5); }

    #list-area { flex: 1; overflow-y: auto; padding-bottom: 80px; }
    .song { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #282828; background: var(--bg); transition: background 0.2s; }
    .song.active { background: #1a1a1a; border-left: 4px solid var(--accent); }
    .song.active .title { color: var(--accent); font-weight: bold; }
    .thumb { width: 50px; height: 38px; object-fit: cover; margin-right: 12px; border-radius: 4px; }
    .info { flex: 1; overflow: hidden; cursor: pointer; padding: 5px 0; }
    .title { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .artist { font-size: 11px; color: #b3b3b3; margin-top: 4px; display: flex; align-items: center; gap: 5px;}
    .user-badge { background: #333; padding: 2px 6px; border-radius: 4px; color: #aaa; font-size: 10px; }
    .actions { display: flex; gap: 8px; margin-left: 10px; }
    .btn-sm { background: #333; border: none; color: #ccc; width: 32px; height: 32px; border-radius: 4px; font-size: 14px; cursor: pointer; }
    .btn-del { color: #ff5555; background: #332222; }
    
    #add-bar { position: fixed; bottom: 0; width: 100%; background: #181818; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; z-index: 100; }
    #urlInput { flex: 1; background: #333; border: none; padding: 12px; border-radius: 20px; color: #fff; outline: none; }
    .btn-add { background: var(--accent); border: none; padding: 0 20px; border-radius: 20px; font-weight: bold; cursor: pointer; white-space: nowrap; }
    .btn-add:disabled { background: #555; cursor: wait; }

</style>
</head>
<body>

<div id="start-overlay">
    <p>Èü≥Ê•Ω„ÇíÂÜçÁîü„Åô„ÇãÊ∫ñÂÇô„Åå„Åß„Åç„Åæ„Åó„Åü</p>
    <button onclick="startApp()">„Çø„ÉÉ„Éó„Åó„Å¶ÂèÇÂä†</button>
</div>

<div id="name-modal" style="display:none;"> <h2>ÂêçÂâç„ÇíÊïô„Åà„Å¶„Åè„Å†„Åï„ÅÑ</h2>
    <input type="text" id="username-input" placeholder="‰æã: shibaton">
    <button onclick="saveName()">OK</button>
</div>

<header style="text-align:center; padding:10px; font-weight:bold; font-size:12px; color:#666; letter-spacing: 1px;">üéµ shibabox</header>

<div id="player-area"><div id="player"></div></div>

<div class="progress-container">
    <input type="range" id="progressBar" value="0" min="0" max="100" step="1">
    <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
    </div>
</div>

<div class="controls-main">
    <button class="btn-ctrl btn-mode" id="btn-shuffle" onclick="toggleMode('shuffle')">üîÄ</button>
    <div class="ctrl-group">
        <button class="btn-ctrl" onclick="sendCtrl('prev')">‚èÆ</button>
        <button class="btn-ctrl play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
        <button class="btn-ctrl" onclick="sendCtrl('next')">‚è≠</button>
    </div>
    <button class="btn-ctrl btn-mode" id="btn-loop" onclick="toggleMode('loop')">üîÅ</button>
</div>

<div id="list-area"><div id="playlist"></div></div>

<div id="add-bar">
    <input type="text" id="urlInput" placeholder="URL„ÇíË≤º„Çä‰ªò„Åë">
    <button class="btn-add" id="addBtn" onclick="add()">ËøΩÂä†</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let player, isReady = false;
    let myName = '';
    let isDragging = false;
    
    // „Çµ„Éº„Éê„Éº„ÅÆÁä∂ÊÖã„Çí‰∏ÄÊôÇ‰øùÂ≠ò„Åô„ÇãÂ§âÊï∞
    let lastState = { isPlaying: false, playlist: [] };

    // ‚òÖËøΩÂä†Ôºö„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
    function startApp() {
        document.getElementById('start-overlay').style.display = 'none';
        
        // ÂêçÂâçÂÖ•Âäõ„ÅåÂøÖË¶Å„Å™„ÇâË°®Á§∫
        const storedName = localStorage.getItem('shiba_username');
        if(storedName) {
            myName = storedName;
        } else {
            document.getElementById('name-modal').style.display = 'flex';
        }

        // „Éó„É¨„Ç§„É§„Éº„ÅÆ„É≠„ÉÉ„ÇØ„ÇíËß£Èô§Ôºà„Åì„Çå„ÅåÈáçË¶ÅÔºÅÔºâ
        if(player && isReady) {
            // „ÇÇ„Åó„Çµ„Éº„Éê„ÉºÂÅ¥„Åß„Åô„Åß„Å´ÂÜçÁîü‰∏≠„Å™„Çâ„ÄÅ„Åù„Çå„Å´Âêà„Çè„Åõ„Å¶ÂÜçÁîüÈñãÂßã
            if (lastState.isPlaying && lastState.playlist.length > 0) {
                player.playVideo();
            } else {
                // ÂÜçÁîü‰∏≠„Åß„Å™„Åè„Å¶„ÇÇ„ÄÅ‰∏ÄÂ∫¶Á©∫ÂÜçÁîüÂëΩ‰ª§„ÇíÂá∫„Åó„Å¶„Éñ„É©„Ç¶„Ç∂„Å´„ÄåÂÜçÁîü„ÅÆÊÑèÊÄù„Äç„Çí‰ºù„Åà„Çã
                // („Ç®„É©„ÉºÂõûÈÅø„ÅÆ„Åü„ÇÅ„ÅÆ„Éè„ÉÉ„ÇØ„Åß„Åô„Åå„ÄÅ‰ªäÂõû„ÅØ„Ç∑„É≥„Éó„É´„Å´playVideo„Å†„Åë„Å´„Åó„Åæ„Åô)
            }
        }
    }

    function saveName() {
        const input = document.getElementById('username-input');
        const name = input.value.trim();
        if(name) {
            myName = name;
            localStorage.setItem('shiba_username', name);
            document.getElementById('name-modal').style.display = 'none';
        } else {
            alert('ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
        }
    }

    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            // ‚òÖ‰øÆÊ≠£Ôºöorigin„ÇíËøΩÂä†Ôºà„Ç®„É©„ÉºÂØæÁ≠ñÔºâ
            playerVars: { 
                'playsinline': 1, 
                'controls': 0, 
                'rel': 0,
                'origin': window.location.origin 
            },
            events: { 
                'onReady': () => { isReady=true; startProgressLoop(); }, 
                'onStateChange': onStateChange,
                'onError': onPlayerError // „Ç®„É©„ÉºÁõ£Ë¶ñ
            }
        });
    }

    function onStateChange(e) {
        if(e.data === 0) socket.emit('song_ended');
    }

    // „Ç®„É©„Éº„ÅåÂá∫„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
    function onPlayerError(e) {
        console.log("YouTube Error:", e.data);
    }

    function startProgressLoop() {
        setInterval(() => {
            if (!isReady || !player || !player.getDuration) return;
            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            if (!isDragging && duration > 0) {
                const range = document.getElementById('progressBar');
                range.max = duration;
                range.value = currentTime;
            }
            document.getElementById('currentTime').innerText = formatTime(currentTime);
            document.getElementById('duration').innerText = formatTime(duration);
        }, 500);
    }

    function formatTime(seconds) {
        if(!seconds) return "0:00";
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m}:${s < 10 ? '0'+s : s}`;
    }

    const range = document.getElementById('progressBar');
    range.addEventListener('mousedown', () => isDragging = true);
    range.addEventListener('touchstart', () => isDragging = true);
    range.addEventListener('change', (e) => {
        isDragging = false;
        const seekTo = e.target.value;
        player.seekTo(seekTo);
        socket.emit('seek', seekTo);
    });

    async function add() {
        if(!myName) {
            alert("„Ç®„É©„Éº: ÂêçÂâç„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            return;
        }
        const input = document.getElementById('urlInput');
        const btn = document.getElementById('addBtn');
        const url = input.value;
        let vId = '';
        if(url.includes('v=')) vId = url.split('v=')[1].split('&')[0];
        else if(url.includes('youtu.be/')) vId = url.split('youtu.be/')[1].split('?')[0];

        if(vId) { 
            btn.disabled = true;
            btn.innerText = "ÂèñÂæó‰∏≠...";
            try {
                const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${vId}`);
                const data = await response.json();
                const title = data.title || `Track (${vId})`;
                socket.emit('add_song', { id: vId, title: title, user: myName });
                input.value = '';
                input.blur();
            } catch (e) {
                socket.emit('add_song', { id: vId, title: `Track (${vId})`, user: myName });
            } finally {
                btn.disabled = false;
                btn.innerText = "ËøΩÂä†";
            }
        }
    }

    function sendCtrl(type) { socket.emit('control', { type }); }
    
    function togglePlay() {
        const btn = document.getElementById('playBtn');
        if(btn.innerText === '‚ñ∂') sendCtrl('play');
        else sendCtrl('pause');
    }

    function toggleMode(mode) { socket.emit('toggle_mode', mode); }
    function editList(action, index) { socket.emit('edit_list', { action, index }); }
    function playSpecific(index) { socket.emit('play_specific', index); }

    // --- Âèó‰ø°Âá¶ÁêÜ ---
    socket.on('init_state', d => {
        lastState = d; // Áä∂ÊÖã„Çí‰øùÂ≠ò
        renderList(d.playlist);
        highlight(d.currentSongIndex);
        updateModes(d.isLoop, d.isShuffle);
        
        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„Çã„Åæ„Åß„ÅØÂãùÊâã„Å´ÂÜçÁîü„Åó„Å™„ÅÑ
        // („Åü„Å†„Åó„ÄÅPC„Å™„Å©Âà∂Èôê„Åå„Å™„ÅÑÁí∞Â¢É„Åß„ÅØÂãï„Åè„Åì„Å®„ÇÇ„ÅÇ„Çã)
        if(document.getElementById('start-overlay').style.display === 'none') {
            if(d.playlist.length > 0) {
                 playVideo(d.playlist[d.currentSongIndex].id);
                 if(d.isPlaying) document.getElementById('playBtn').innerText = '‚è∏';
            }
        }
    });

    socket.on('update_playlist', list => { lastState.playlist = list; renderList(list); });
    socket.on('update_index', idx => highlight(idx));
    socket.on('mode_update', d => updateModes(d.isLoop, d.isShuffle));

    socket.on('change_song', d => {
        playVideo(d.videoId);
        highlight(d.index);
        document.getElementById('playBtn').innerText = '‚è∏';
    });

    socket.on('sync_action', d => {
        lastState.isPlaying = (d.type === 'play');
        if(!isReady) return;
        if(d.type === 'play') { player.playVideo(); document.getElementById('playBtn').innerText = '‚è∏'; }
        if(d.type === 'pause') { player.pauseVideo(); document.getElementById('playBtn').innerText = '‚ñ∂'; }
        if(d.type === 'stop') { player.stopVideo(); document.getElementById('playBtn').innerText = '‚ñ∂'; }
    });
    
    socket.on('sync_seek', (time) => { if(isReady) player.seekTo(time); });

    function playVideo(id) {
        if(isReady) player.loadVideoById(id);
    }

    function updateModes(loop, shuffle) {
        const btnLoop = document.getElementById('btn-loop');
        const btnShuffle = document.getElementById('btn-shuffle');
        if(loop) btnLoop.classList.add('active-mode'); else btnLoop.classList.remove('active-mode');
        if(shuffle) btnShuffle.classList.add('active-mode'); else btnShuffle.classList.remove('active-mode');
    }

    function renderList(list) {
        const div = document.getElementById('playlist');
        div.innerHTML = list.map((s, i) => `
            <div class="song" id="s-${i}">
                <img class="thumb" src="https://img.youtube.com/vi/${s.id}/mqdefault.jpg">
                <div class="info" onclick="playSpecific(${i})">
                    <div class="title">${s.title}</div>
                    <div class="artist"><span class="user-badge">${s.user || 'Guest'}</span></div>
                </div>
                <div class="actions">
                    <button class="btn-sm" onclick="editList('up', ${i})">‚Üë</button>
                    <button class="btn-sm" onclick="editList('down', ${i})">‚Üì</button>
                    <button class="btn-sm btn-del" onclick="editList('delete', ${i})">√ó</button>
                </div>
            </div>
        `).join('');
    }

    function highlight(index) {
        document.querySelectorAll('.song').forEach(e => e.classList.remove('active'));
        const el = document.getElementById(`s-${index}`);
        if(el) { 
            el.classList.add('active'); 
            el.scrollIntoView({ behavior:'smooth', block:'center' });
        }
    }
</script>
</body>
</html>
